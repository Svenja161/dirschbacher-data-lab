name: Quarto Publish

# ðŸ‘‰ Wann soll der Roboter laufen?
#    -> Jedes Mal, wenn du etwas auf den main-Branch pushst.
on:
  push:
    branches: [ main ]

# ðŸ‘‰ Welche Rechte darf der Roboter haben?
permissions:
  contents: write
  pages: write
  id-token: write

# ðŸ‘‰ Verhindert, dass sich mehrere Deploys gegenseitig in die Quere kommen.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Repo-Code holen
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Quarto installieren
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 3) Quarto-Website bauen (erzeugt den docs/-Ordner)
      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      # 4) Ergebnis als â€žPaketâ€œ fÃ¼r GitHub Pages hochladen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 5) Das hochgeladene Paket als Website ausrollen
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
